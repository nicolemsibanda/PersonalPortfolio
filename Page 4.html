<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: pink;
            color: white;
            overflow: hidden;
            cursor: none;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }
        h1 {
            text-align: center;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .cursor {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }
        .cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .cloud {
            position: absolute;
            background: white;
            opacity: 0.5;
            border-radius: 50%;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .cloud1 {
            width: 200px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        .cloud2 {
            width: 300px;
            height: 150px;
            top: 40%;
            left: 60%;
            animation: float 10s ease-in-out infinite;
        }
        .cloud3 {
            width: 250px;
            height: 125px;
            top: 70%;
            left: 30%;
            animation: float 12s ease-in-out infinite;
        }
        .thank-you {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .back-to-home:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<a href="Nicole Sibanda's Website.html" class="back-to-home">&larr;</a>

<div class="container">
    <h1>Contact Me</h1>
    <div class="contact-info">
        <p><strong>Email:</strong> nicolemsibanda5@gmail.com</p>
        <p><strong>Phone:</strong> +44 7864676239</p>
        <p><strong>Address:</strong> Kedleston Rd, Derby DE22 1GB</p>
    </div>
    <div class="contact-form">
        <form action="submit_form.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
           
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
           
            <button type="submit">Send a Message!</button>
        </form>
    </div>
    <div class="thank-you">
        <p>Thank you for visiting my page!</p>
    </div>
</div>

<div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
</div>

<div class="cursor" id="cursor"></div>

<script>
    document.addEventListener('mousemove', function(e) {
        var cursor = document.getElementById('cursor');
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });
</script>

</body>
</html>
